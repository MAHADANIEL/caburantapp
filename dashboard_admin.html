<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Surveillance Camion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="static/js/mqtt_max.js"></script> 
<script src="static/js/dashboard_admin.js"></script> 

    <link rel="stylesheet" href="static/css/dashboard_admin.css">
</head>
<body>
    <div class="admin-wrapper">
      <aside class="sidebar-admin">
    <div class="logo-container">
        <img src="static/img/LOGO_1.png" class="admin-logo" alt="Logo">
    </div>
    <nav>
        <a href="#" class="active" title="Surveillance Camion">
            <i class="fas fa-truck-monster"></i>
        </a>
        <a href="stats_admin.html" title="Statistiques & IA">
            <i class="fas fa-chart-pie"></i>
        </a>
        <div class="nav-separator"></div>
        <a href="index.html" title="Déconnexion">
            <i class="fas fa-power-off"></i>
        </a>
    </nav>
</aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Supervision Camion</h1>
                <div class="alert-box neumorphic" id="fuelAlert" style="display:none;">
                    <i class="fas fa-exclamation-triangle"></i> Carburant Faible !
                </div>
            </header>

            <div class="stats-top-grid">
                <div class="card neumorphic"><span>Initial</span><h2 id="admInit">0 L</h2></div>
                <div class="card neumorphic"><span>Restant</span><h2 id="admRest" class="accent">0 L</h2></div>
                <div class="card neumorphic"><span>Total Distribué</span><h2 id="admDist">0 L</h2></div>
            </div>

            <div class="card live-monitor neumorphic">
                <canvas id="adminLiveChart"></canvas>
            </div>

            <div class="card logs-admin neumorphic">
                <div class="table-tools">
                    <h3>Reçus Employés (Temps Réel)</h3>
                    <input type="text" id="filterInput" placeholder="Filtrer société/employé..." onkeyup="filterTable()">
                </div>
                <div class="table-scroll">
                    <table id="adminTable">
                        <thead>
                            <tr><th>Livreur</th><th>Client</th><th>Volume</th><th>Date</th><th>Action</th></tr>
                        </thead>
                        <tbody id="adminLogBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="static/js/dashboard_admin.js"></script>
</body>
</html>
