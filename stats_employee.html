<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live & Reçus - Employé</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="static/css/stats_employee.css">
</head>
<body>
    <div class="app-wrapper">
        <aside class="compact-nav">
            <img src="static/img/LOGO_1.png" class="nav-logo">
            <nav>
                <a href="dashboard_employee.html"><i class="fas fa-gas-pump"></i></a>
                <a href="#" class="active"><i class="fas fa-file-invoice"></i></a>
            </nav>
        </aside>
        <main class="data-viewport">
            <header class="live-header">
                <h1>Distribution Live : <span id="statUser">--</span></h1>
                <div class="status-indicator" id="statusTag">Attente Microcontrôleur...</div>
            </header>

            <div class="card chart-box neumorphic">
                <canvas id="liveChart"></canvas>
            </div>

            <div class="card history-box neumorphic">
                <div class="card-title">Historique & Génération de Reçus</div>
                <div class="table-scroll">
                    <table>
                        <thead>
                            <tr>
                                <th>Date & Heure</th>
                                <th>Client</th>
                                <th>Volume Réel</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="receipt-template" style="display:none; padding:40px; font-family:sans-serif;">
        <h2 style="text-align:center;">REÇU CLIENT - CARBURANT</h2>
        <hr>
        <p><strong>Livreur:</strong> <span id="p-liv"></span></p>
        <p><strong>Client:</strong> <span id="p-cli"></span></p>
        <p><strong>Volume:</strong> <span id="p-vol"></span></p>
        <p><strong>Date:</strong> <span id="p-dat"></span></p>
    </div>
    <script src="static/js/stats_employee.js"></script>
</body>
</html>
